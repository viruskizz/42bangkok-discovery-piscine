<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="menu.css">
	<title>Cellule2.1 HTML</title>
</head>
<body>
	<h1>French National Railway Company</h1>
	<div class="container">
		<div class="content">
			<img
				src="https://i.pinimg.com/originals/80/73/7f/80737f35f88280a9ea8d981c2564f529.jpg"
				style="flex: 1"
				alt="train">
			<div style="flex: 1;">
				<h3>Information</h3>
				<p><span style="font-weight: bold;">From</span>: Paris</p>
				<p><span style="font-weight: bold;">To</span>: Lyon</p>
				<p><span style="font-weight: bold;">Date</span>: Saturday September 12th 1985</p>
				<p><span style="font-weight: bold;">Speed</span>: 216km/h</p>
				<div class="dropdown">
					<label for="times" style="font-weight: bold;">Choose a time:</label>
					<select name="times" id="times">
						<option value="12.00">12.00</option>
						<option value="14.00">14.00</option>
						<option value="16.00">16.00</option>
						<option value="18.00">18.00</option>
					  </select>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
