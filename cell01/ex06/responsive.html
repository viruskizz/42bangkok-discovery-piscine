<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cellule0.6 HTML</title>
	<style>
		.container {
			margin: 20px 10% 20px 10%;
		}
		.content {
			display: flex;
			flex-direction: column;
			height: 180px;
		}
		.box {
			height: 180px;
			font-weight: 500;
			display: flex;
			flex: 1;
			flex-direction: row;
			justify-content: start;
			align-items: center;
			flex-wrap: wrap;
			border: 2px gray solid;
		}
		@media only screen and (min-width: 768px) {
			.content {
				flex-direction: row;
			}
		}

	</style>
</head>
<body>
	<div class="container">
		<hr>
		<div class="content">
			<div
				class="box"
				style="background-color: rgb(201, 255, 203);">First cell</div>
			<div
				class="box"
				style="background-color: blanchedalmond;">Second Cell</div>
		</div>
	</div>
</body>
</html>
