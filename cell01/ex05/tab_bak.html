<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cellule0.5 HTML</title>
	<style>
		.box {
			height: 180px;
			font-weight: 500;
			display: flex;
			flex: 1;
			flex-direction: row;
			justify-content: start;
			align-items: center;
			flex-wrap: wrap;
		}
		@media only screen and (max-width: 600px) {
			.box {
				background-color: lightblue;
			}
		}
		.container {
			margin: 20px 10% 20px 10%
		}
	</style>
</head>
<body>
	<div class="container">
		<hr>
		<div style="display: flex;">
			<div class="box" style="background-color: aquamarine;">First cell</div>
			<div class="box" style="background-color: blanchedalmond;">Second Cell</div>
		</div>
	</div>
</body>
</html>
