<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="background.css">
	<title>Cellule3.0</title>
	<script>
		let isChanged = false;
		function changeBg() {
			document.body.style.backgroundColor = isChanged ? '#FFC15E' : '#465775';
			isChanged = !isChanged;
		}
	</script>
</head>
<body>
	<button onclick="changeBg()">Click ME</button>
</body>
</html>
