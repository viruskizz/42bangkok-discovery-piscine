<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>Cellule3.42</title>
	<script>
		$('document').ready(() => {
			cal();
			setInterval(() => {
				alert('Please, use me...');
			}, 30 * 1000);
		})
		function cal() {
			let result;
			const nb1 = parseFloat($('#number1').val());
			const nb2 = parseFloat($('#number2').val());
			const sign = $( "#sign option:selected" ).text();
			if (!Number.isInteger(nb1) ||
				!Number.isInteger(nb2) ||
				nb1 < 0 ||
				nb2 < 0) {
				alert("Error '(");
				return;
			}
			if (sign === '+') {
				result = nb1 + nb2;
			} else if (sign === '-') {
				result = nb1 - nb2;
			} else if (sign === '*') {
				result = nb1 * nb2;
			} else if (sign === '%' && nb2 === 0) {
				result = "It's over 9000!";
			} else if (sign === '/' && nb2 === 0) {
				result = "It's over 9000!";
			}  else if (sign === '/') {
				result = nb1 / nb2;
			} else {
				result = nb1 % nb2;
			}
			console.log(result);
			alert(result);
		}
	</script>
</head>
<body>
		<input type="number" name="number1" id="number1" placeholder="number">
		<select name="sign" id="sign">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="number" name="number2" id="number2" placeholder="number">
		<button onclick="cal()">Try me!</button>
</body>
</html>
