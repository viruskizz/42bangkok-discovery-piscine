<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cellule3.3</title>
	<script src="todo.js"></script>
	<style>
		.container {
			margin: 10px 20px 10px 20px;
		}
		.list {
			width: fit-content;
		}
		.list h3 {
			margin-bottom: 8px;
		}
		.list .list-items {
			margin-left: 20px;
		}
		.list .list-item {
			margin-top: 4px;
			margin-bottom: 4px;
		}
		.list .list-item:hover {
			cursor: pointer;
		}
		.list button {
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul class="list">
			<h3>To do list</h3>
			<div class="list-items" id="ft_list"></div>
			<button onclick="newItem(event)">New!</button>
		</ul>
	</div>
</body>
</html>
