<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="images/my-logo-circle.png"/>
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap">
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Araiva Portfolio</title>
</head>
<body>
	<nav class="flex justify-center bg-slate-900 border-gray-200 px-2 py-2.5 h-14 sm:h-20 sm:px-4 ">
		<div class="container flex flex-wrap justify-between items-center mx-auto">
			<a href="#" class="flex items-center">
			<img src="images/my-logo.png" class="mr-3 h-6 rounded-full sm:h-9" alt="Flowbite Logo">
				<span class="self-center text-2xl sm:text-3xl font-semibold whitespace-nowrap text-white">Portfolio</span>
			</a>
			<div class="flex md:order-2">
				<button type="button" class="text-white bg-sky-500 font-semibold hover:bg-sky-400 rounded-lg text-sm px-4 py-1.5 text-center mr-3 sm:px-5 sm:py-2.5 md:mr-0">Download CV</button>
				<button data-collapse-toggle="mobile-menu-4" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu-4" aria-expanded="false">
					<i class="far fa-bars fa-lg"></i>
				</button>
			</div>
			<div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="mobile-menu-4">
				<ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
					<li>
						<a href="#home" class="block py-2 pr-4 pl-3 text-base text-gray-400 rounded md:p-0 text-white hover:text-sky-700" aria-current="page">Home</a>
					</li>
					<li>
						<a href="#aboutme" class="block py-2 pr-4 pl-3 text-base text-gray-400 rounded md:p-0 text-white hover:text-sky-700">About Me</a>
					</li>
					<li>
						<a href="#" class="block py-2 pr-4 pl-3 text-base text-gray-400 rounded md:p-0 text-white hover:text-sky-700">Education</a>
					</li>
					<li>
						<a href="#" class="block py-2 pr-4 pl-3 text-base text-gray-400 rounded md:p-0 text-white hover:text-sky-700">Expertise</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mx-auto">
		<home id="home"></home>
		<aboutme id="aboutme"></aboutme>
		<education></education>
		<expertise></expertise>
	</div>
	<footer></footer>
	<script src="render.js"></script>
</body>
</html>
